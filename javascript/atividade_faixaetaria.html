<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
	<script>
		var idade = prompt("Informe a sua idade: ")

		if (idade >= 0 && idade < 15) {
			document.write("Sua idade é de: " + idade + ". Vocé é uma criança!")
		}

		else if(idade >= 15 && idade < 30) {
			document.write("Sua idade é de: " + idade + ". Vocé é um jovem!")
		}

		else if (idade >= 30 && idade < 60) {
			document.write("Sua idade é de: " + idade + ". Vocé é um adulto!")
		}

		else {
			document.write("Sua idade é de: " + idade + ". Vocé é um idoso!")
		}
	
	</script>	
</head>

</body>
</html>
