<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
	<script>

		var num1 = prompt("Digite o valor de num1: ")
		var num2 = prompt("Digite o valor de num2: ")

		num1 = parseInt(num1)
		num2 = parseInt(num2)

		document.write("A soma entre: " + num1 + " e " + num2 + " é igual a: " + (num1 + num2) + "<br />")

		document.write("A subtração entre: " + num1 + " e " + num2 + " é igual a: " + (num1 - num2) + "<br />")

		document.write("A multiplicação entre: " + num1 + " e " + num2 + " é igual a: " + (num1 * num2) + "<br />")

		document.write("A divisão entre: " + num1 + " e " + num2 + " é igual a: " + (num1 / num2) + "<br />")

		document.write("O módulo (Resto inteiro da divisão) entre: " + num1 + " e " + num2 + " é igual a: " + (num1 % num2) + "<br />")

		document.write("O incremento de " + num1 + " é: " + (num1++) + "<br />")
		document.write(num1 + "<br />")

		document.write("O decremento de " + num1 + " é: " + (num1--) + "<br />")
		document.write(num1)

		// Atribuição de valores:
		/*var teste = 10

		teste -= 5
		document.write(teste)*/
	</script>	
</head> 

<body>

</body>
</html>
